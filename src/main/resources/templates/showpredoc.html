<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>表单展示</title>
  <style>
    .form-data {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 50px;
    }

    .form-data h2 {
      margin-bottom: 20px;
    }

    .form-data table {
      border-collapse: collapse;
      width: 60%;
    }

    .form-data th, .form-data td {
      border: 1px solid #ddd;
      padding: 10px;
    }

    .form-data th {
      background-color: #f2f2f2;
    }

    .form-image {
      margin-top: 20px;
      text-align: center;
    }

    .form-image img {
      max-width: 400px;
      max-height: 400px;
    }

    .appointment-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 20px;
    }

    .appointment-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="form-data">
  <h2>医生的信息</h2>
  <div class="form-image">
    <img src="path/to/image.jpg" alt="照片">
  </div>
  <table>
    <tr>
      <th>字段</th>
      <th>值</th>
    </tr>
    <tr>
      <td>姓名</td>
      <td>John Doe</td>
    </tr>
    <tr>
      <td>性别</td>
      <td>男</td>
    </tr>
    <tr>
      <td>出生年月</td>
      <td>1990-01-01</td>
    </tr>
    <tr>
      <td>民族</td>
      <td>汉族</td>
    </tr>
    <tr>
      <td>政治面貌</td>
      <td>党员</td>
    </tr>
    <tr>
      <td>身高</td>
      <td>180cm</td>
    </tr>
    <!-- 添加更多表单字段和值的行 -->
  </table>



  <a href="yuyue.html" class="appointment-button">预约</a>
</div>
</body>
</html>
