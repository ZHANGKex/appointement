<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hospital Appointment Booking System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Welcome to the Hospital Appointment Booking System</h1>
<h2>Please select a doctor:</h2>
<div id="doctor-list">
  <!-- Dynamically generated doctor list -->
</div>
<h2>Please select an appointment time:</h2>
<details>
  <summary>Select appointment location (optional)</summary>
  <div id="place-list">
    <!-- Dynamically generated location list -->
  </div>
</details>
<details>
  <summary>Select appointment time (required)</summary>
  <div id="time-list">
    <!-- Dynamically generated time list -->
  </div>
</details>
<button onclick="submitAppointment()">Submit Appointment</button>
<script src="js/script.js"></script>
</body>
</html>
