<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<head>
  <meta charset="UTF-8">
  <title>Appointment Management(Doctor)</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" th:href="@{//doctor/appointment}">Appointment Management(Doctor)</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <h1> List of patients</h1>

  </div>
  <div class="row">
    <div class="co-lg-3">
      <a th:href ="@{/doctor/appointment}" class="btn btn-primary btn-sm mb-3" >Add Patient</a>

    </div>

  </div>

  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Phone numbe</th>
      <th scope="col">Sex</th>
      <th scope="col">idNumber</th>
      <th scope="col">Job</th>
      <th scope="col">Case</th>
      <th scope="col">allergens</th>
      <th scope="col">geneticDiseases</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="patient: ${patients}">
      <td th:text="${patient.id}"></td>
      <td th:text="${patient.password}"></td>
      <td th:text="${patient.name}"></td>
      <td th:text="${patient.mail}"></td>
      <td th:text="${patient.telephone}"></td>
      <td th:text="${patient.idNumber}"></td>
      <td th:text="${patient.getAge()}"></td>
      <td th:text="${patient.getSex()}"></td>
      <td th:text="${patient.getRole()}"></td>
      <td>
        <a th:href="@{/patient/edit/{id}(id=${patient.id})}" class="btn btn-primary">Accept</a><br><br>
        <a th:href="@{/patient/{id}(id=${patient.id})}" class="btn btn-secondary">Refuse</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
</body>
</html>
