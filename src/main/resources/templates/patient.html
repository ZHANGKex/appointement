<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"
        crossorigin="anonymous"></script>
<head>
    <meta charset="UTF-8">
    <title>Patient Management</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#" th:href="@{/patient}">Patient Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav">
      <a class="nav-item nav-link active" th:href="@{/home}">Home <span class="sr-only">(current)</span></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link" href="#"></a>
      <a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true"></a>

    </div>

  </div>
  <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
    <div class="input-group">
      <input class="form-control" type="text" placeholder="search" aria-label="搜索"
             aria-describedby="btnNavbarSearch"/>
      <button class="btn btn-primary" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
    </div>
  </form>
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
         aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" th:href="@{/}"><i class="fas fa-sign-out-alt"></i>&nbsp;退出登录</a></li>
      </ul>
    </li>
  </ul>
</nav>
<div class="container">
  <div class="row">
    <h1> List of patients</h1>

  </div>
  <div class="row">
    <div class="co-lg-3">
      <a th:href ="@{/patient/new}" class="btn btn-primary btn-sm mb-3" >Add Patient</a>

    </div>

  </div>

<table class="table">
  <thead class="thead-light">
  <tr>
    <th scope="col">id</th>
    <th scope="col">password</th>
    <th scope="col">name</th>
    <th scope="col">Email</th>
    <th scope="col">Phone number</th>
    <th scope="col">idNumber</th>
    <th scope="col">Age</th>
    <th scope="col">Sex</th>
    <th scope="col">Role</th>
    <th scope="col">Action</th>
  </tr>
  </thead>
  <tbody>

  <tr th:each="patient: ${patients}">
    <td th:text="${patient.id}"></td>
    <td th:text="${patient.password}"></td>
    <td th:text="${patient.name}"></td>
    <td th:text="${patient.mail}"></td>
    <td th:text="${patient.telephone}"></td>
    <td th:text="${patient.idNumber}"></td>
    <td th:text="${patient.getAge()}"></td>
    <td th:text="${patient.getSex()}"></td>
    <td th:text="${patient.getRole()}"></td>
    <td>
      <a th:href="@{/patient/edit/{id}(id=${patient.id})}" class="btn btn-primary">Update</a><br><br>
      <a th:href="@{/patient/{id}(id=${patient.id})}" class="btn btn-secondary">Remove</a>
    </td>
  </tr>

  </tbody>
</table>
</div>
</body>
</html>
